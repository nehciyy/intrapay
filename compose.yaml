version: "3.8"

services:
  db:
    image: postgres:14
    container_name: intrapay_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123!
      POSTGRES_DB: intrapay
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d

volumes:
  pgdata:
